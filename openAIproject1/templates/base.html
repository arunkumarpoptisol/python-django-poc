<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main role="main" class="container" style="margin: 20px">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/openai"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="/openai/chatgpt"
              >Chat GPT Prompt</a
            >
            <a class="nav-item nav-link" href="/openai/langchain">Langchain </a>
            <a class="nav-item nav-link" href="/openai/AskPDFQuestion"
              >Ask PDF Question</a
            >
            <a class="nav-item nav-link" href="/openai/AskCSVQuestion"
              >Ask CSV
            </a>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
          <p>{{sentiment}}</p>
          <p>{{review}}</p>
          <p>{{prompt}}</p>
          <b>{{content}}</b>
        </div>
      </div>
    </main>
  </body>
</html>
